<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition>
        <h:form id="formHistorialVisitas" >
            <p:dataTable id="visitas" var="vis"
                         value="#{visitaBean.visitasxPaciente}" 
                         emptyMessage="No se han registrado visitas" rowKey="#{vis.visitaCodigo}"
                         paginator="true" rows="25" tableStyleClass="ui-table-columntoggle">

                <p:column headerText="Visita ">
                    <h:outputText value="#{vis.visita}"/>
                </p:column>			
                <p:column headerText="Gasto Total ">
                    <h:outputText value="#{vis.costoTotal}"/>
                </p:column>
                <p:column headerText="Fecha ">
                    <h:outputText value="#{vis.fechaCreacion}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton value="Registrar Pares" actionListener="#{historialVisitaBean.obtenerVisita3(vis)}" 
                                     action="#{terapiaBean.listado()}"
                                     title="Registro de Pares" oncomplete="PF('dlgParesTHV2').show();" 
                                     update=":#{p:component('dialogParesByHistorial2')}" />
                </p:column>
            </p:dataTable>
            
            
            
             <h:panelGrid>
                <br/>
                <p:dataTable var="rowName" value="#{historialTerapiaBean.rowNames}"
                             rowIndexVar="rowIdx" emptyMessage="No hay pares" >
                    <p:column headerText="" styleClass="ui-widget-header" width="250px;" >
                        <h:outputText value="#{rowName}"/>
                    </p:column>
                    <p:columns var="columnName" value="#{historialTerapiaBean.colNames}" headerText="#{columnName}"
                               columnIndexVar="colIdx">
                        <ui:repeat value="#{historialTerapiaBean.data3D[rowIdx][colIdx]}" var="data">
                            <h:outputText value="#{data}"/>
                        </ui:repeat>
                    </p:columns>
                </p:dataTable>
            </h:panelGrid>
            
            <p:outputLabel value="Fecha: " />
            <p:selectOneMenu value="#{terapiaSintomaBean.terapia.terCodigo}"  >                 
                <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                <f:selectItems value="#{historialTerapiaBean.listaterapia}" var="listitaTerapia"  
                               itemValue="#{listitaTerapia.terCodigo}" itemLabel="#{terapiaSintomaBean.toShort(listitaTerapia.terFecRealizada)}" >
                </f:selectItems>
                <p:ajax listener="#{terapiaSintomaBean.llenarLISTITA(terapiaSintomaBean.terapia.terCodigo)}" 
                        update=":#{p:component('PanelButton')}" />
            </p:selectOneMenu>
            <p:panel id="PanelButton" >
                <h:panelGrid>
                    <p:commandButton value="Nueva Síntoma" action="#{terapiaSintomaBean.inicializar()}" icon="ui-icon-plus"
                                     id="btnAgregar" 
                                     disabled="#{terapiaSintomaBean.disable}"/>                    
                </h:panelGrid>                       
            </p:panel>

            <p:dialog id="dialogParesByHistorial2"
                      header="Registrar pares de #{pacienteBean.cliente.persona.perNombres} #{pacienteBean.cliente.persona.perApellidoP} #{pacienteBean.cliente.persona.perApellidoM} de la #{historialVisitaBean.viscliente.visita} - #{historialVisitaBean.toShort(historialVisitaBean.viscliente.fechaCreacion)}" 
                      widgetVar="dlgParesTHV2" showEffect="pop" width="80%" >
                <p:dataTable emptyMessage="No hay puntos registrados en el Paciente" scrollable="true" scrollHeight="150"
                             style="width:450px;" id="tablaParPunto12x123" value="#{terapiaBean.listarTerapiaPar}"
                             var="parpu">
                    <f:facet name="header">
                        Lista de pares hacia el paciente
                    </f:facet>
                    <p:column headerText="Punto 1" >
                        <p:outputLabel value="#{parpu.par.puntoByPunCodigoP1.punNombre}" />
                    </p:column>
                    <p:column headerText="Punto 2">
                        <p:outputLabel value="#{parpu.par.puntoByPunCodigoP2.punNombre}" />
                    </p:column>
                    <p:column>
                        <p:inputSwitch value="#{parpu.txpActivo}" offLabel="No" onLabel="Si" >
                            <p:ajax listener="#{terapiaBean.Update(parpu)}"  />
                        </p:inputSwitch>
                    </p:column>
                    <p:column headerText="Ver Par" style="width: 60px">
                        <p:commandButton icon="ui-icon-search"
                                         action="#{parBean.cargarParWeb(parpu.par.parCodigo)}" 
                                         oncomplete="PF('dlgDetalle3').show();" 
                                         update=":#{p:component('outpanel3')}" >
                        </p:commandButton>
                    </p:column>
                    <p:column style="width: 60px" >
                        <p:commandButton id="cmdbtnEliminarHTE021" icon="ui-icon-trash" styleClass="ui-priority-primary" 
                                         action="#{terapiaBean.BuscarEliminar(parpu.txpCodigo)}" update=":#{p:component('tablaParPunto12x123')}">

                            <p:confirm header="Confirmación" message="¿Eliminar este par de puntos?" icon="ui-icon-alert" />
                        </p:commandButton>               
                    </p:column>
                </p:dataTable>
                <br/><br/>
                <p:outputLabel value="Filtrar: " for="inpQueryx2" />
                <p:inputText value="#{puntoBean.query}" id="inpQueryx2"
                             style="width : 500px;">
                    <p:ajax event="keyup" update=":#{p:component('ttablaPuntosx1')}" delay="250"
                            listener="#{puntoBean.filtrarNuevo()}" >
                    </p:ajax>
                </p:inputText>
                <p:dataTable emptyMessage="No hay puntos registrados" id="ttablaPuntosx1"  scrollable="true"
                             scrollHeight="250"  
                             var="pun" value="#{puntoBean.lista}"    
                             paginatorPosition="top" rows="#{puntoBean.filaPunto}" 
                             tableStyleClass="ui-table-columntoggle"> 
                    <f:facet name="header">
                        Lista de Puntos
                    </f:facet>
                    <p:column headerText="Nombre">
                        <p:commandButton icon="ui-icon-search" 
                                         oncomplete="PF('dlgPtos').show();" action="#{puntoBean.buscar(pun.punto1.punCodigo)}"
                                         update=":#{p:component('tablaParv3')}, :#{p:component('outpanel4')}" />
                        <p:outputLabel value="#{pun.punto1.punNombre}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:commandButton icon="ui-icon-search" 
                                         oncomplete="PF('dlgPtos').show();" action="#{puntoBean.buscar(pun.punto2.punCodigo)}"
                                         update=":#{p:component('tablaParv3')}, :#{p:component('outpanel4')}"   />
                        <p:outputLabel value="#{pun.punto2.punNombre}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:commandButton icon="ui-icon-search" 
                                         oncomplete="PF('dlgPtos').show();" action="#{puntoBean.buscar(pun.punto3.punCodigo)}"
                                         update=":#{p:component('tablaParv3')}, :#{p:component('outpanel4')}" />
                        <p:outputLabel value="#{pun.punto3.punNombre}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:commandButton icon="ui-icon-search" 
                                         oncomplete="PF('dlgPtos').show();" action="#{puntoBean.buscar(pun.punto4.punCodigo)}"
                                         update=":#{p:component('tablaParv3')}, :#{p:component('outpanel4')}"  />
                        <p:outputLabel value="#{pun.punto4.punNombre}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Aceptar" action="#{terapiaBean.aceptar}"
                                 oncomplete="PF('dlgParesTHV2').hide();"
                                 update=":#{p:component('tablaPac')}" />
                <p:commandButton value="Cancelar" immediate="true"
                                 oncomplete="PF('dlgParesTHV2').hide();" action="#{terapiaBean.aceptar}"
                                 update=":#{p:component('tablaPac')}" />
            </p:dialog>  
            <p:dialog id="dialogPtos" header="Pares" widgetVar="dlgPtos"
                      showEffect="pop"  >
                <br/>
                <p:dataTable emptyMessage="No hay pares" style="width:220px;"
                             id="tablaParv3" value="#{puntoBean.parcito}" var="parpp">
                    <p:column headerText="Punto"  >
                        <p:outputLabel value="#{parpp.puntoByPunCodigoP2.punNombre}" />
                    </p:column>
                    <p:column headerText="#" width="25px;">
                        <p:commandButton id="btnAdd" icon="ui-icon-plus"  update=":#{p:component('growl')},:#{p:component('tablaParPunto12x123')}"
                                         action="#{terapiaBean.addPar2SP(parpp.parCodigo)}" />
                    </p:column>
                    <p:column headerText="Ver Par">
                        <p:commandButton icon="ui-icon-search"
                                         action="#{parBean.cargarParWeb(parpp.parCodigo)}" 
                                         oncomplete="PF('dlgDetalle4').show();" 
                                         update=":#{p:component('outpanel4')}" >
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <br />
                <p:panelGrid columns="3" id="pnlPar22">
                    <p:outputLabel value="Par no Goiz : "></p:outputLabel>
                    <p:autoComplete id="advPunto2" queryDelay="100" readonly="false"
                                    value="#{parBean.punto2}" completeMethod="#{parBean.autoCompletar}"
                                    var="punto2" itemLabel="#{punto2.punNombre}" itemValue="#{punto2}"
                                    converter="puntoConverter" panelStyleClass="ui-themes">
                    </p:autoComplete>


                    <p:commandButton icon="ui-icon-plus" action="#{parBean.agregarPar2SP}"
                                     update=":#{p:component('pnlPar22')}"
                                     />
                </p:panelGrid>
                <br />
            </p:dialog>

            <p:dialog id="dialogParesP" header="Pares" widgetVar="dlgParesP"
                      showEffect="pop"  >

                <p:dataTable emptyMessage="No hay puntos registrados en el Paciente"
                             style="width:450px;" id="tablaParPunto12x1234" value="#{terapiaBean.listarTerapiaPar}"
                             var="parpu"  scrollable="true"
                             scrollHeight="230"  >
                    <f:facet name="header">
                        Lista de pares hacia el paciente
                    </f:facet>
                    <p:column headerText="Punto 1" >
                        <p:outputLabel value="#{parpu.par.puntoByPunCodigoP1.punNombre}" />
                    </p:column>
                    <p:column headerText="Punto 2">
                        <p:outputLabel value="#{parpu.par.puntoByPunCodigoP2.punNombre}" />
                    </p:column>
                    <p:column>
                        <p:inputSwitch value="#{parpu.txpActivo}" offLabel="No" onLabel="Si" >
                            <p:ajax listener="#{terapiaBean.Update(parpu)}"  />
                        </p:inputSwitch>
                    </p:column>
                </p:dataTable>
            </p:dialog>   

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                 />
                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:dialog header="Detalle Par" id="dlgDetalle3" widgetVar="dlgDetalle3" showEffect="pop"  >
                <h:outputText value="&lt;br/&gt;" escape="false" />                  
                <p:outputPanel style="text-align:center;" id="outpanel3">
                    <p:graphicImage library="uploads" height="150px;"
                                    rendered="#{parBean.parSeleccionado.parUrl ne null}"
                                    name="#{parBean.parSeleccionado.parUrl}"></p:graphicImage>
                </p:outputPanel>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:commandButton value="Cerrar" oncomplete="PF('dlgDetalle3').hide();"  />
            </p:dialog>
            <p:dialog header="Detalle Par" id="dlgDetalle4" widgetVar="dlgDetalle4" showEffect="pop"  >
                <h:outputText value="&lt;br/&gt;" escape="false" />                  
                <p:outputPanel style="text-align:center;" id="outpanel4">
                    <p:graphicImage library="uploads" height="150px;"
                                    rendered="#{parBean.parSeleccionado.parUrl ne null}"
                                    name="#{parBean.parSeleccionado.parUrl}"></p:graphicImage>
                </p:outputPanel>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:commandButton value="Cerrar" oncomplete="PF('dlgDetalle4').hide();"  />
            </p:dialog>
        </h:form> 
    </ui:composition>
</html>

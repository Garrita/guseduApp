<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form>
            <p:dataTable id="movprod" var="prod" rows="11"
                         value="#{productoBean.listarMovimientoLogAvanzado}" 
                         emptyMessage="No se han registrado modificaciones"
                         paginator="true" >
                <p:column headerText="Usuario ">
                    <h:outputText value="#{prod.usuario}"/>
                </p:column>			
                <p:column headerText="Fecha">
                    <h:outputText value="#{prod.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{prod.producto}"/>
                </p:column>
                <p:column headerText="Stock Antiguo">
                    <h:outputText value="#{prod.stock_old}"/>
                </p:column>
                <p:column headerText="Stock Nuevo">
                    <h:outputText value="#{prod.stock_new}"/>
                </p:column>
                <p:column headerText="Stock Min Antiguo">
                    <h:outputText value="#{prod.stockmin_old}"/>
                </p:column>
                <p:column headerText="Stock Min Nuevo">
                    <h:outputText value="#{prod.stockmin_new}"/>
                </p:column>
                <p:column headerText="Precio Antiguo">
                    <h:outputText value="#{prod.precio_old}"/>
                </p:column>
                <p:column headerText="Precio Nuevo">
                    <h:outputText value="#{prod.precio_new}"/>
                </p:column>             
            </p:dataTable>
        </h:form>
    </ui:composition>
</html>

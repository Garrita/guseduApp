<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css" />
       <link href="${request.contextPath}/resources/css/main.css" rel="stylesheet" type="text/css" />
	<link href="${request.contextPath}/resources/css/estilos.css"
		rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/gusedu.ico" />
	<title><ui:insert name="titulo">

		</ui:insert></title>
    </h:head>

    <h:body>

       <div id="Body">
		<div class='cFL cPosRel' id="Top">
			<img alt='' src="${request.contextPath}/resources/images/gusedu.jpg" height="100px" />
			<p:spacer width="350" height="10"  />
                        <p:outputLabel value="Bienvenido al Sistema #{auth.userLogged.persona.perNombres} #{auth.userLogged.persona.perApellidoP} #{auth.userLogged.persona.perApellidoM}"   style="float: right; margin-top: 80px; margin-right: 5px;" />
			<ui:insert name="top">
			</ui:insert>
		</div>

		<div class='cFL cPosRel' id="Content">
			<ui:include src="menu.xhtml" />
                         <p:growl id="growl" showDetail="true"   life="1500" /> 
			<ui:insert name="content"></ui:insert>
                        <p:dialog header="Productos agotandose o agotados" widgetVar="dlgAvisoProducto" modal="true" height="100">
                            <p:selectOneListbox id="basic"  style="width: 350px;" >
                                <f:selectItems value="#{productoBean.existencias}" var="list_stock" 
                                       itemLabel="#{list_stock}" 
                                       itemValue="#{list_stock}" />
                            </p:selectOneListbox>
                        </p:dialog>

		</div>

		<div class='cFL cPosRel' id="Footer">
			<ui:insert name="bottom"></ui:insert>
		</div>
	</div>

    </h:body>

</html>

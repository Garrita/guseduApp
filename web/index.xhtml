<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        
        <h:form>
            <p:commandButton value="FIND " action="#{personaBean2.BUSCAR()}"  />
            <p:commandButton value="SAVE" action="#{personaBean2.SAVE()}" />
            <p:commandButton value="UPDATE" action="#{personaBean2.UPDATE()}" />
            <p:commandButton value="DELETE" action="#{personaBean2.DELETE()}" />
        </h:form>
        
        
        <p:dataTable var="pers"  value="#{personaBean2.listapersona}" >
            <p:column headerText="Nombre" >
                <p:outputLabel value="#{pers.perNombres}" />
            </p:column>
        </p:dataTable>
    </h:body>
